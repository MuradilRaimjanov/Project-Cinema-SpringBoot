<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>all_cinema</title>

    <link rel="stylesheet" href="mainCss.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: darkslategray">


<header th:insert="sess/head/header_sess :: header"></header>
<div  style="width: 600px; height: 500px; margin-top: 10px; margin-left: 250px;">
    <form
            th:method="post"
            th:action="@{/session/save_session}"
            th:object="${ses}"
            enctype="multipart/form-data">
        <div class="form-group">
            <label for="1" style="color: aliceblue">Session</label>
            <input th:field="${ses.name}" type="text" class="form-control" id="1" aria-describedby="emailHelp" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="4" style="color: aliceblue">Duration</label>
            <input th:field="${ses.duration}" type="text" class="form-control" id="4" aria-describedby="emailHelp" placeholder="Name">
        </div>

        <div class="form-group">
            <input type="file" name="file"/>
        </div>

        <div class="dropdown" style="margin-top: 30px">
            <label style="color: aliceblue">Room</label>
            <select th:field="*{roomId}" class="form-control ">
                <option th:each="room:${roomList}"
                        th:text="${room.name}"
                        th:value="${room.id}"
                ></option>
            </select>
        </div>

        <div class="dropdown" style="margin-top: 30px">
            <label style="color: aliceblue">Movie</label>
            <select th:field="*{movieId}" class="form-control ">
                <option th:each="movie:${movieList}"
                        th:text="${movie.name}"
                        th:value="${movie.id}"
                ></option>
            </select>
            <button type="submit"  class="btn btn-primary" style="margin-left: 530px; margin-top: 30px">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
