<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>all_cinema</title>

  <link rel="stylesheet" href="mainCss.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body style="background-color: darkslategray">
<header th:insert="sess/head/header_sess :: header"></header>
  <form
          th:method="post"
          th:action="@{/session/merge_update/{id}(id=${session.id})}"
          th:object="${ses}"
          style="width: 500px; height: 300px; margin-top: 200px; margin-left: 300px">
    <div class="form-group">
      <label for="1">Session</label>
      <input th:field="${ses.name}" type="text" class="form-control" id="1" aria-describedby="emailHelp" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="2" >Start</label>
      <input th:field="${ses.getStart()}" type="text" class="form-control" id="2" placeholder="data of start">
    </div>
    <div class="form-group">
      <label for="3" >Finish</label>
      <input th:field="${ses.getFinish()}" type="text" class="form-control" id="3" placeholder="data of finish">
    </div>

    <button type="submit"  class="btn btn-primary">Submit</button>
  </form>
  </body>
  </html>
